{{ define "main" }}

  {{- with .Title }}
  <header class="main__header flex center">
    <h1 class="main__title font-3x">{{ . }}</h1>
  </header>
  {{- end }}
  {{- with .Content }}
  <div class="content main__content clearfix">
    {{ . }}
  </div>
  {{- end }}
  <ol class="post-list">
    {{ range .Paginator.Pages }}
    {{ partial "post-summary.html" . }}
    {{ end }}
  </ol>
  {{ partial "pagination.html" . }}
{{end}}
